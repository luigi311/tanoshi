schema {
  query: QueryRoot
  mutation: MutationRoot
}

type Category {
  id: Int
  name: String!
  count: Int!
}

type Chapter {
  id: Int!
  title: String!
  path: String!
  number: Float!
  scanlator: String!
  prev: Int
  next: Int
  readProgress: ReadProgress
  uploaded: NaiveDateTime!
  dateAdded: NaiveDateTime!
  source: Source!
  manga: Manga!
  pages(
    # fetch from source
    fetch: Boolean! = false

    # encrypt url
    encrypt: Boolean! = true
  ): [String!]!
  downloadedPath: String
}

type ChapterConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [ChapterEdge]
}

# An edge in a connection.
type ChapterEdge {
  # The item at the end of the edge
  node: Chapter!

  # A cursor for use in pagination
  cursor: String!
}

type DownloadQueueEntry {
  sourceId: Int!
  sourceName: String!
  mangaId: Int!
  mangaTitle: String!
  chapterId: Int!
  chapterTitle: String!
  downloaded: Int!
  total: Int!
  priority: Int!
}

scalar InputList

type Manga {
  id: Int!
  title: String!
  author: [String!]!
  genre: [String!]!
  status: String
  description: String
  link: String!
  path: String!
  coverUrl: String!
  isFavorite: Boolean!
  dateAdded: NaiveDateTime!
  unreadChapterCount: Int!
  lastReadAt: NaiveDateTime
  source: Source!
  chapters(
    # refresh data from source
    refresh: Boolean! = false
  ): [Chapter!]!
  chapter(
    # chapter id
    id: Int!
  ): Chapter!
  nextChapter: Chapter
  trackers: [Tracker!]!
}

type MutationRoot {
  addToLibrary(
    # manga id
    mangaId: Int!

    # category ids
    categoryIds: [Int!]!
  ): Int!
  deleteFromLibrary(
    # manga id
    mangaId: Int!
  ): Int!
  updatePageReadAt(
    # chapter id
    chapterId: Int!

    # page
    page: Int!

    # is_complete
    isComplete: Boolean!
  ): Int!
  markChapterAsRead(
    # chapter ids
    chapterIds: [Int!]!
  ): Int!
  markChapterAsUnread(
    # chapter ids
    chapterIds: [Int!]!
  ): Int!
  createCategory(
    # category name
    name: String!
  ): Category!
  updateCategory(
    # category id
    id: Int!

    # category name
    name: String!
  ): Category!
  deleteCategory(
    # category id
    id: Int!
  ): Int!
  register(
    # username
    username: String!

    # password
    password: String!

    # role
    isAdmin: Boolean! = false
  ): Int!
  changePassword(
    # old password
    oldPassword: String!

    # new password
    newPassword: String!
  ): Int!
  updateProfile(input: ProfileInput!): Int!
  myanimelistLogout: Int!
  installSource(sourceId: Int!): Int!
  uninstallSource(sourceId: Int!): Int!
  updateSource(sourceId: Int!): Int!
  setPreferences(sourceId: Int!, preferences: InputList!): Int!
  pauseDownload: Boolean!
  resumeDownload: Boolean!
  downloadChapters(ids: [Int!]!): Int!
  removeChaptersFromQueue(ids: [Int!]!): Int!
  removeDownloadedChapters(ids: [Int!]!): Int!
  updateChapterPriority(id: Int!, priority: Int!): Boolean!
  trackManga(tracker: String!, mangaId: Int!, trackerMangaId: String!): Int!
}

# ISO 8601 combined date and time without timezone.
#
# # Examples
#
# * `2015-07-01T08:59:60.123`,
scalar NaiveDateTime

# Information about pagination in a connection
type PageInfo {
  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String

  # When paginating forwards, the cursor to continue.
  endCursor: String
}

input ProfileInput {
  telegramChatId: Int
  pushoverUserKey: String
}

type QueryRoot {
  installedSources(checkUpdate: Boolean!): [Source!]!
  availableSources: [Source!]!
  source(sourceId: Int!): Source!
  getPopularManga(
    # source id
    sourceId: Int!

    # page
    page: Int!
  ): [Manga!]!
  getLatestManga(
    # source id
    sourceId: Int!

    # page
    page: Int!
  ): [Manga!]!
  browseSource(
    # source id
    sourceId: Int!

    # page
    page: Int!

    # query
    query: String

    # filters
    filters: InputList
  ): [Manga!]!
  mangaBySourcePath(
    # source id
    sourceId: Int!

    # path to manga in source
    path: String!
  ): Manga!
  manga(
    # manga id
    id: Int!

    # refresh data from source
    refresh: Boolean! = false
  ): Manga!
  chapter(
    # chapter id
    id: Int!
  ): Chapter!
  library(
    # refresh data from source
    refresh: Boolean! = false

    # category id
    categoryId: Int
  ): [Manga!]!
  recentUpdates(
    after: String
    before: String
    first: Int
    last: Int
  ): RecentUpdateConnection!
  recentChapters(
    after: String
    before: String
    first: Int
    last: Int
  ): RecentChapterConnection!
  getCategories: [Category!]!
  getCategory(id: Int): Category!
  login(
    # username
    username: String!

    # password
    password: String!
  ): String!
  users: [User!]!
  me: User!
  serverStatus: Status!
  testTelegram(
    # telegram chat id
    chatId: Int!
  ): Boolean!
  testPushover(
    # pushover user key
    userKey: String!
  ): Boolean!
  testDesktopNotification: Boolean!
  downloadStatus: Boolean!
  downloadQueue: [DownloadQueueEntry!]!
  getDownloadedChapters(
    after: String
    before: String
    first: Int
    last: Int
  ): ChapterConnection!
  myanimelistLoginStart: Session!
  myanimelistLoginEnd(
    code: String!
    state: String!
    csrfState: String!
    pkceCodeVerifier: String
  ): String!
  searchTrackerManga(tracker: String!, title: String!): [TrackerManga!]!
}

type ReadProgress {
  at: NaiveDateTime!
  lastPage: Int!
  isComplete: Boolean!
}

type RecentChapter {
  mangaId: Int!
  chapterId: Int!
  mangaTitle: String!
  coverUrl: String!
  chapterTitle: String!
  readAt: NaiveDateTime!
  lastPageRead: Int!
}

type RecentChapterConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [RecentChapterEdge]
}

# An edge in a connection.
type RecentChapterEdge {
  # The item at the end of the edge
  node: RecentChapter!

  # A cursor for use in pagination
  cursor: String!
}

type RecentUpdate {
  mangaId: Int!
  chapterId: Int!
  mangaTitle: String!
  coverUrl: String!
  chapterTitle: String!
  uploaded: NaiveDateTime!
}

type RecentUpdateConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [RecentUpdateEdge]
}

# An edge in a connection.
type RecentUpdateEdge {
  # The item at the end of the edge
  node: RecentUpdate!

  # A cursor for use in pagination
  cursor: String!
}

type Session {
  authorizeUrl: String!
  csrfState: String!
  pkceCodeVerifier: String
}

type Source {
  id: Int!
  name: String!
  url: String!
  version: String!
  icon: String!
  hasUpdate: Boolean!
  filters: InputList!
  preferences: InputList!
}

type Status {
  activated: Boolean!
  version: String!
}

type Tracker {
  tracker: String!
  trackerMangaId: String
}

type TrackerManga {
  tracker: String!
  trackerMangaId: String!
  title: String!
  synopsis: String!
  coverUrl: String!
  status: String!
}

type User {
  id: Int!
  username: String!
  isAdmin: Boolean!
  telegramChatId: Int
  pushoverUserKey: String
  myanimelistStatus: Boolean!
}
