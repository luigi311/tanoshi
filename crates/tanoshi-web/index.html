<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="Description" content="Tanoshi: Selfhosted web manga reader">
    <title>Tanoshi</title>
    <meta charset="utf-8">
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="4">
    <link data-trunk rel="copy-file" href="static/manifest.webmanifest">
    <link data-trunk rel="copy-file" href="static/css/animate.min.css">
    <link data-trunk rel="copy-dir" href="static/icons">
    <link data-trunk rel="copy-dir" href="static/images">
    <link data-trunk rel="scss" href="static/css/styles.scss" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel='icon' href='/icons/tanoshi.png' type='image/png' />
    <link rel="stylesheet" href="/animate.min.css" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="default"/> -->
    <meta name="theme-color" content="#5b749b">
</head>

<body>
    <noscript>
        <p>Enable javascript to use <a href="https://github.com/faldez/tanoshi">tanoshi</a></p>
    </noscript>
</body>

</html>
