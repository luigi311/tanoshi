query FetchRecentUpdates($first: Int, $cursor: String) {
  recentUpdates(first: $first, after: $cursor) {
    edges {
      node {
        mangaId
        mangaTitle
        coverUrl
        chapterId
        chapterTitle
        uploaded
        source {
          id
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
