query FetchHistories($first: Int, $cursor: String) {
  recentChapters(first: $first, after: $cursor) {
    edges {
      node {
        mangaId
        mangaTitle
        coverUrl
        chapterId
        chapterTitle
        readAt
        lastPageRead
        source {
          id
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
